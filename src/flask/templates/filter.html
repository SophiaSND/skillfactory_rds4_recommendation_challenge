<header class="padded">
    <div>Found {{ filter.found() }} results</div> 

    <label id="filter-button" onclick="filterClick()">
        <div>Filters</div>
        {% if filter.count() > 0 %}
            <div class="colored">({{filter.count()}})</div>
        {% endif %}
        <div class="icon-triangle down"></div>
    </label>
</header>

<main>
</main>

<footer class="padded">
    <label>Clear Filters</label>
    <label onClick="filterClick()">Done</label>
</footer>
